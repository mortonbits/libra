[package]
name = "diem-canonical-serialization"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.org>"]
description = "Diem Canonical Serialization (BCS)"
repository = "https://github.com/diem/diem"
homepage = "https://diem.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
diem-workspace-hack = { path = "../workspace-hack", version = "0.1.0" }
thiserror = "1.0.21"
serde = { version = "1.0.116", features = ["derive"] }

[dev-dependencies]
criterion = "0.3.3"
diem-crypto = { path = "../../crypto/crypto", version = "0.1.0", features = ["fuzzing"] }
diem-crypto-derive = { path = "../../crypto/crypto-derive", version = "0.1.0" }
proptest = "0.10.1"
proptest-derive = "0.2.0"
rand = "0.7.3"

[features]
fuzzing = ["diem-crypto/fuzzing"]

[[bench]]
name = "bcs_bench"
harness = false
